name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Update version in user_auto.js
          sed -i "s/version: '[^']*'/version: '${{ steps.get_version.outputs.VERSION }}'/" user_auto.js

          # Generate version.json for backward compatibility with old update mechanism
          # This allows existing users to migrate to the new GitHub Releases system
          # Can be removed in future releases once all users have updated
          cat > release-assets/version.json <<EOF
          {
            "version": "${{ steps.get_version.outputs.VERSION }}",
            "changelog": "This release migrates to GitHub Releases API. Future updates will use the new system."
          }
          EOF

          cp user_auto.js release-assets/
          cp resources.json release-assets/
          cp -r resources release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-assets/user_auto.js
            release-assets/version.json
            release-assets/resources.json
            release-assets/resources/*.json
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
